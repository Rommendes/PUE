    <title>Document</title>
    <style>
    .o-header {
        grid-area: header;
        padding: 2rem;
       
            }

    .o-aside {
        grid-area: aside;
        
            }

    .o-main {
        grid-area: main;
       width: 800px;
            }

    .o-footer {
        grid-area: footer;
        padding: 1rem;
        width: 100%;
            }
    body {
        display: grid;
        grid-template-areas:
        "header header header"
        "main aside"
        "footer footer footer";
        grid-gap: 1rem;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto 100vh auto;
        }
    .o-header, .o-aside, .o-main, .o-footer { background: #E6ECF0; color: #FDFDFD;
    }
    </style>
</head>
